server:
  port: ${SERVER_PORT:8084}

spring:
  application:
    name: product-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # ─── DataSource ───────────────────────────────
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/product_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # ─── JPA ──────────────────────────────────────
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_batch_fetch_size: 100
    show-sql: ${JPA_SHOW_SQL:false}
    open-in-view: false

  # ─── Redis ────────────────────────────────────
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # ─── Kafka ────────────────────────────────────
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    consumer:
      group-id: product-service-group
      auto-offset-reset: earliest

# ─── Snowflake ID ────────────────────────────
app:
  snowflake:
    datacenter-id: ${SNOWFLAKE_DATACENTER_ID:1}
    worker-id: ${SNOWFLAKE_WORKER_ID:4}

  # ─── OpenAPI ──────────────────────────────────
  openapi:
    enabled: ${OPENAPI_ENABLED:true}
    title: "Product Service API"
    version: "1.0.0"
    description: |
      공연/굿즈/일반상품의 등록, 조회, 상태 관리 서비스

# ─── Actuator ─────────────────────────────────
management:
  endpoints:
    web:
      exposure:
        include: ${ACTUATOR_ENDPOINTS:health,info,metrics,prometheus}
  endpoint:
    health:
      show-details: always

# ─── Logging ──────────────────────────────────
logging:
  level:
    com.example: ${LOG_LEVEL:INFO}
    org.springframework.kafka: INFO
