server:
  port: ${SERVER_PORT:8086}

spring:
  application:
    name: funding-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # ─── DataSource ───────────────────────────────
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/funding_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # ─── JPA ──────────────────────────────────────
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_batch_fetch_size: 100
    show-sql: ${JPA_SHOW_SQL:false}
    open-in-view: false

  # ─── Redis ────────────────────────────────────
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # ─── Kafka ────────────────────────────────────
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    consumer:
      group-id: funding-service-group
      auto-offset-reset: earliest

# ─── Snowflake ID ────────────────────────────
app:
  snowflake:
    datacenter-id: ${SNOWFLAKE_DATACENTER_ID:1}
    worker-id: ${SNOWFLAKE_WORKER_ID:6}

  # ─── Service URLs ────────────────────────────
  service:
    stock-url: ${STOCK_SERVICE_URL:http://localhost:8085}

  stock-cancel-retry:
    processing-stale-threshold-seconds: ${STOCK_CANCEL_RETRY_PROCESSING_STALE_THRESHOLD_SECONDS:120}

  # ─── OpenAPI ──────────────────────────────────
  openapi:
    enabled: ${OPENAPI_ENABLED:true}
    title: "Funding Service API"
    version: "1.0.0"
    description: |
      펀딩 캠페인 생성, 참여, 목표 달성 판정, 정산 시스템

# ─── Actuator ─────────────────────────────────
management:
  endpoints:
    web:
      exposure:
        include: ${ACTUATOR_ENDPOINTS:health,info,metrics,prometheus}
  endpoint:
    health:
      show-details: always

# ─── Logging ──────────────────────────────────
logging:
  level:
    com.example: ${LOG_LEVEL:INFO}
    org.springframework.kafka: INFO
