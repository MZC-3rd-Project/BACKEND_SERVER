server:
  port: 8083

spring:
  application:
    name: test-server

  # ─── DataSource ───────────────────────────────
  datasource:
    url: jdbc:postgresql://localhost:5432/test_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # ─── JPA ──────────────────────────────────────
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    open-in-view: false

  # ─── Redis ────────────────────────────────────
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # ─── Kafka ────────────────────────────────────
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    consumer:
      group-id: test-server-group
      auto-offset-reset: earliest

# ─── Snowflake ID ────────────────────────────
app:
  snowflake:
    datacenter-id: 1
    worker-id: 1

# ─── OpenAPI ──────────────────────────────────
  openapi:
    enabled: true
    title: "Test Server - 공통 모듈 통합 테스트"
    version: "1.0.0"
    description: |
      모든 공통 모듈의 동작을 검증하는 테스트 서버입니다.

      ## 테스트 가능한 공통 모듈
      - **DB + Outbox**: BaseEntity, JPA Auditing, Transactional Outbox
      - **Outbox 관리**: OutboxMessage 상태 조회 (PENDING/PUBLISHED/FAILED)
      - **DLQ 관리**: Dead Letter Queue 메시지 조회
      - **Redis 캐시**: RedisTemplate CRUD
      - **멱등성**: IdempotentConsumerService 중복 방지
      - **Circuit Breaker**: Resilience4j 서킷 브레이커
      - **예외 처리**: GlobalExceptionHandler (Business/Technical)

# ─── Actuator ─────────────────────────────────
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# ─── Logging ──────────────────────────────────
logging:
  level:
    com.example: DEBUG
    org.springframework.kafka: INFO
    io.github.resilience4j: DEBUG
